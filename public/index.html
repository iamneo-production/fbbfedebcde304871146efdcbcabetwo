<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="box">
    <div class="row">
      <input type="button" class="btn" id="btn1" onclick="btn(0)">
      <input type="button" class="btn" id="btn2" onclick="btn(1)">
      <input type="button" class="btn" id="btn3" onclick="btn(2)">
    </div>
    <div class="row">
      <input type="button" class="btn" id="btn4" onclick="btn(3)">
      <input type="button" class="btn" id="btn5" onclick="btn(4)">
      <input type="button" class="btn" id="btn6" onclick="btn(5)">
    </div>
    <div class="row">
      <input type="button" class="btn" id="btn7" onclick="btn(6)">
      <input type="button" class="btn" id="btn8" onclick="btn(7)">
      <input type="button" class="btn" id="btn9" onclick="btn(8)">
    </div>
  </div>
  <div class="result-container">
    <p id="result">Player X turn</p>
  </div>
  <div class="reset-container">
    <button id="reset" onclick="resetGame(2)">Reset</button>
  </div>
</body>

</html>
